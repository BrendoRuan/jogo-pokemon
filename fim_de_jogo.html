<!DOCTYPE html>

<html>
	<head>
		<title></title> 
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />
	</head>

	<body>

		<!-- Container para o conteúdo da página -->
		<div class="container">

			<!-- Primeira linha com uma imagem centralizada -->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/gameOverPokemon (2).png" /> <!-- Tag de imagem com o atributo src apontando para o arquivo da imagem -->
					</div>
				</div>
			</div>

			<!-- Segunda linha com um botão para reiniciar -->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<!-- Botão com estilos do Bootstrap, evento onclick redireciona para 'index.html' -->
						<button type="button" class="btn btn-dark btn-lg" onclick="window.location.href = 'index.html' ">Reiniciar</button> <!-- Botão com classe, estilo e evento onclick definidos -->
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
