<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />

		<script>
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value

				if(nivel === '') {
					alert('Selecione um nível para iniciar o jogo')
					return false
				}

				window.location.href = "app.html?" + nivel
			}
		</script>
	</head>

	<body>

		<!-- Container para o conteúdo da página -->
		<div class="container">

			<!-- Primeira linha com uma imagem centralizada -->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/gamePokemon.png.png" /> <!-- Tag de imagem com o atributo src apontando para o arquivo da imagem -->
					</div>
				</div>
			</div>

			<!-- Segunda linha com um menu suspenso para selecionar o nível -->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel"> <!-- Tag de seleção (menu suspenso) com a classe form-control do Bootstrap e o atributo id definido como "nivel" -->
								<option value="">-- Selecione o nível --</option> <!-- Primeira opção vazia -->
								<option value="normal">Normal</option> <!-- Opção "Normal" -->
								<option value="dificil">Difícil</option> <!-- Opção "Difícil" -->
								<option value="chucknorris">Chuck Norris</option> <!-- Opção "Chuck Norris" -->
							</select>
						</div>
					</div>
				</div>
			</div>

			<!-- Terceira linha com um botão para iniciar o jogo -->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<!-- Botão com estilos do Bootstrap, evento onclick chama a função iniciarJogo() -->
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button> <!-- Botão com classe, estilo e evento onclick definidos -->
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
